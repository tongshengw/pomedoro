{%extends "layout.html"%}

{%block title%}Register | Pomodoro{%endblock%}

{%block body%}
    <div class="login-container">
        <div class="login">
            <div>register</div>
            <form action="/register" method = "post" class = "login-form">
                <input id = "username" class="text-input" type="text" placeholder="username" autofocus autocomplete="off">
                <input id = "email" class="text-input" type="email" placeholder="email" autocomplete="email">
                <input id = "password" class="text-input" type="password" placeholder="password">
                <input id = "confirm-password" class="text-input" type="password" placeholder="confirm password">

                <button type="submit" class="button1 sign-in-button" id="submit-button">Register</button>

            </form>
        </div>
        
    </div>



{%endblock%}

{%block script%}
    <script type="module">
        import {checkUsername} from '../static/helpers.js';
        let usernameElement = document.getElementById("username");
        let submitButton = document.getElementById("submit-button")
        usernameElement.addEventListener("input", function() {
            // console.log(usernameElement.value)
            checkUsername(usernameElement.value, usernameElement, submitButton)

        })
    </script>
{%endblock%}
